<div class="page-header">
  <h1>Settings</h1>
</div>
<div id="connection_result" class="bg-success">Connected to something!</div>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">IP</label>
    <div class="col-sm-8">
      <input class="form-control" id="inputEmail3" placeholder="IP adress">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Port</label>
    <div class="col-sm-8">
      <input class="form-control" id="port" placeholder="Port, e.g. 81">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="connectBtnClick()">Connect</button>
    </div>
  </div>
</form>
