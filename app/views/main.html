<div class="page-header">
  <h1>Settings</h1>
</div>
<div id="connection_result" class="bg-success">Connected to something!</div>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="socket-url" class="col-sm-2 control-label">URL</label>
    <div class="col-sm-8">
      <input class="form-control" id="socket-url" placeholder="URL" data-toggle="tooltip" data-placement="bottom" title="URL to socket, e.g. ws://localhost:81" value="{{socketUrl}}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="connectBtnClick()">Connect</button>
    </div>
  </div>
</form>

<div id="raw-log">
  <textarea class="form-control" id="raw-log-textarea" style="margin-top: 0px; margin-bottom: 0px; height: 400px;" readonly></textarea>


  <form class="form-inline" role="form" style="margin-top: 10px;">
    <input class="form-control" id="raw-log-input" placeholder="Input" style="width: 90%;">
    <button class="btn btn-default" style="width: 9%; float: right;" ng-click="sendBtnClick()">Send!</button>
    <div class="checkbox">
      <label>
        <input type="checkbox" id="raw-log-timestamp-checkbox" checked style="margin-top: 10px;"> Timestamp
      </label>
    </div>
  </form>
</div>
